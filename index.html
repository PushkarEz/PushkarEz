<!DOCTYPE html>
<html>
<head>
  <title>Mini Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: monospace;
    }

    canvas {
      background: #020617;
      border: 2px solid #38bdf8;
    }

    #controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
    }

    #controls button {
      font-size: 26px;
      padding: 18px;
      background: #020617;
      color: #38bdf8;
      border: 2px solid #38bdf8;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<canvas id="game" width="360" height="360"></canvas>

<div id="controls">
  <div></div>
  <button ontouchstart="move.up=true" ontouchend="move.up=false">⬆</button>
  <div></div>

  <button ontouchstart="move.left=true" ontouchend="move.left=false">⬅</button>
  <button ontouchstart="move.down=true" ontouchend="move.down=false">⬇</button>
  <button ontouchstart="move.right=true" ontouchend="move.right=false">➡</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 170, y: 170, size: 20, speed: 4 };
let target = { x: 100, y: 100, size: 16 };
let score = 0;

let keys = {};
let move = { up:false, down:false, left:false, right:false };

window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  if (keys["ArrowUp"] || move.up) player.y -= player.speed;
  if (keys["ArrowDown"] || move.down) player.y += player.speed;
  if (keys["ArrowLeft"] || move.left) player.x -= player.speed;
  if (keys["ArrowRight"] || move.right) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
}

function checkCollision() {
  if (
    player.x < target.x + target.size &&
    player.x + player.size > target.x &&
    player.y < target.y + target.size &&
    player.y + player.size > target.y
  ) {
    score++;
    target.x = Math.random() * (canvas.width - target.size);
    target.y = Math.random() * (canvas.height - target.size);
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#facc15";
  ctx.fillRect(target.x, target.y, target.size, target.size);

  ctx.fillStyle = "#38bdf8";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);
}

function gameLoop() {
  update();
  checkCollision();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
